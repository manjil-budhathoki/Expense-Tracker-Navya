<!DOCTYPE html>
<html>
<head>
    <title>Delete Expense</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 50px auto; text-align: center; }
        .btn-danger { background-color: #dc3545; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .btn-secondary { background-color: #6c757d; color: white; padding: 10px 20px; text-decoration: none; }
    </style>
</head>
<body>
    <h2>Are you sure?</h2>
    <p>Do you really want to delete the expense: <strong>{{ expense.title }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete</button>
        <a href="{% url 'expense-list' %}" class="btn-secondary">Cancel</a>
    </form>
</body>
</html>
